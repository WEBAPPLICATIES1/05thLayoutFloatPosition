<!DOCTYPE html>
<html>

<head>
	<title>Fixed Width Layout</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #665544;
			text-align: center;
			width: 960px;
			margin: 0 auto;
		}

		main {
			overflow: auto;
			height: 100%;
		}

		nav,
		#feature,
		footer {
			background-color: #efefef;
			padding: 10px;
			margin: 10px;
		}

		.column1,
		.column2,
		.column3 {
			background-color: #efefef;
			width: 300px;
			float: left;
			margin: 10px;
		}

		nav li {
			display: inline;
			padding: 5px;
		}

		a{
			text-decoration: none;
			color: #665544;
		}
		#feature,
		article {
			height: 10em;
			margin-bottom: 1em;
			background-color: #efefef;
		}
	</style>
</head>

<body>
	<header>
		<h1>Logo</h1>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Products</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<article id="feature">
			<p>Feature</p>
		</article>
		<article class="column1">
			<p>Column One</p>
		</article>
		<article class="column2">
			<p>Column Two</p>
		</article>
		<article class="column3">
			<p>Column Three</p>
		</article>
	</main>
	<footer>
		<p>&copy; Copyright 2017</p>
	</footer>
</body>

</html>
